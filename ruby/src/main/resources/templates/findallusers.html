<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message List</title>
</head>
<body>
<h1>Message List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${UserList}">
        <td th:text="${UserList.user_id}"></td>
        <td th:text="${UserList.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
